<!DOCTYPE html>
<html lang="uk">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Page title</title>
  <link rel="stylesheet" href="./sass/index.scss" />
  <script type="module" src="./index.js"></script>
  <script src="./modal1.js" type="module"></script>
</head>

<body>
  <!-- Header -->
  <include src="./partials/header.html"></include>
  <main>
    <!-- Hero section -->
    <include src="./partials/main/hero-section.html"></include>
    <!-- Products -->
    <include src="./partials/main/products.html"></include>
    <!-- About -->
    <include src="./partials/main/about.html"></include>
    <!-- Advantages -->
    <include src="./partials/main/advantages.html"></include>
    <!-- Gallery -->
    <include src="./partials/main/gallery.html"></include>
    <!-- Customer Reviews -->
    <include src="./partials/main/customer-reviews.html"></include>
    <!-- Contacts -->
    <include src="./partials/main/contacts.html"></include>
  </main>
  <!-- Footer -->
  <include src="./partials/footer.html"></include>
  <!-- ingridients -->
  <include src="./partials/modal/ingridients.html"></include>

  <button type="button" class="js-open-modal" data-modal="1">Открыть окно 1></button>

  <div class="modal" data-modal="1">
    <!--   Svg иконка для закрытия окна  -->
    <svg class="modal__cross js-modal-close"">
        <use href=" ./images/symbol-defs.svg#icon-card-_close20x20"></use>
    </svg>
    <h1 class="modal__title">Chololate icecream</h1>
    <div class="circle__img">
      <img class="picture__chololate" src="./images/ChololateM132x132.jpg" alt="Chololate" width="132" height="132">
    </div>
    <ul class="components">
      <li class="components__weight">
        <div class="components__circle">
          <p class="components__number">320</p>
        </div>
        <p class="components__desc">kcal</p>
      </li>
      <li class="components__weight">
        <div class="components__circle">
          <p class="components__number">4g</p>
        </div>
        <p class="components__desc">Prote...</p>
      </li>
      <li class="components__weight">
        <div class="components__circle">
          <p class="components__number">8,2g</p>
        </div>
        <p class="components__desc">Fats</p>
      </li>
      <li class="components__weight">
        <div class="components__circle">
          <p class="components__number">40,4g</p>
        </div>
        <p class="components__desc">Carbs</p>
      </li>
    </ul>

    <h2 class="title__ingredients">Ingredients</h2>
    <div class="ingredients">
      <div class="ingredients__title">
        <ul class="ingredients__list">
          <li class="ingredients__list--title">Milk</li>
          <li class="ingredients__list--title">Belgian chocolate</li>
          <li class="ingredients__list--title">Cream</li>
          <li class="ingredients__list--title">Cocoa powder</li>
          <li class="ingredients__list--title">Sugar</li>
          <li class="ingredients__list--title">Vanilla sugar</li>
        </ul>
      </div>
      <div class="ingredients__number">
        <ul class="ingredients__weight">
          <li class="ingredients__weight--number">100ml</li>
          <li class="ingredients__weight--number">20g</li>
          <li class="ingredients__weight--number">150 ml</li>
          <li class="ingredients__weight--number">30g</li>
          <li class="ingredients__weight--number">40g</li>
          <li class="ingredients__weight--number">10g</li>
        </ul>
      </div>
    </div>

    <form class="form" autocomplete="on">
      <div class="form__group">
        <input class="form__field" type="text" required name="user-name" id="user-name" />
        <label class="form__label" for="user-name">Name</label>
      </div>

      <div class="form__group">
        <input class="form__field" type="tel" name="tel" id="tel" required minlength="6" maxlength="12" />
        <label class="form__label" for="tel">Phone</label>
      </div>

      <div class="form__coment">
        <textarea class="form__textarea" name="comment" rows="5"></textarea>
        <label class="form__textarea-label list">Comment</label>
      </div>
      <button type="submit">Submit</button>
    </form>
    <!-- Подложка под модальным окном -->
    <div class="overlay js-overlay-modal"></div>
  </div>

  <!-- Product Card -->
  <include src="./partials/modal/product-card.html"></include>
  <!-- Read More -->
  <include src="./partials/modal/read-more.html"></include>
  <!-- Our Location -->
  <include src="./partials/modal/our-location.html"></include>
  <!-- Franchise -->
  <include src="./partials/modal/franchise.html"></include>
  <!-- Mobile Menu -->
  <include src="./partials/mobile-menu.html"></include>
</body>

</html>
